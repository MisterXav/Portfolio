# Nom du workflow
name: Vue Vite CI

# Déclencheurs du workflow
on:
  # Déclenché lors d'un push sur les branches principales
  push:
    branches: [main]
  # Déclenché lors de la création d'une pull request
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write


# Travaux à exécuter
jobs:

  # Travail d'installation des dépendances
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci

  # Travail de construction du projet
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install --save-dev @vue/compiler-sfc
      - run: npm run build
        # Génération de l'artefact
      - name: Generate Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: artifact
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Configuration de GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      # Déploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
